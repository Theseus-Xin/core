<div id="app">
  <h1>vue3 Componsition</h1>
  <p>{{counter}}</p>
  <comp></comp>
</div>
<script src="../dist/vue.global.js"></script>
<script>
  // vue2 new Vue({})
  // 变化1：函数创建实例
  // vue3：createApp()
  const app = Vue.createApp({
    // render() {
    //   return Vue.h('div', {
    //     myprop,
    //     title,
    //     onClick
    //   })
    // }
    // data() {
    //   return {
    //     counter: 1
    //   }
    // },
    // mounted() {
    //   setInterval(() => {
    //     this.counter++
    //   }, 1000)
    // },
    setup(props, { emit, slots, attrs }) {
      const counter = Vue.ref(0)
      Vue.onMounted(() => {
        setInterval(() => {
          counter.value++
        }, 1000)
      })
      return { counter }
    }
  })
  // 变化2：实例方法
  // 之前会造成污染
  app.component('comp', {
    template: '<div>comp</div>'
  })
  // 变化3，挂载方法 $mount()=>mount()
  // api简化，一致性
  app.mount('#app')
</script>
